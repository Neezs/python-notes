{% extends 'layout.html' %}

{% block content %}
<h2>Add Grade</h2>

<form method="post">
    <label>Apprentice:</label>
    <select name="id_apprenti" required>
        <option value="">-- Choisir l'Apprenti --</option>
        {% for a in apprentices %}
            <option value="{{ a.id_apprenti }}">{{ a.prenom }} {{ a.nom }}</option>
        {% endfor %}
    </select><br>

    <label>Branch:</label>
    <select name="id_branche" required>
        <option value="">-- Choisir la Branche --</option>
        {% for b in branches %}
            <option value="{{ b.id_branche }}">{{ b.nom }}</option>
        {% endfor %}
    </select><br>

    <label>Semester:</label>
    <select name="id_semestre" required>
        <option value="">-- Choisir le Semestre --</option>
        {% for s in semestres %}
            <option value="{{ s.id_semestre }}">Semestre {{ s.valeur }}</option>
        {% endfor %}
    </select><br>


    <label>Grade (value):</label>
    <select name="valeur" required>
        <option value="">-- Select Grade --</option>
        {% for g in [1.0, 1.5, 2.0, 2.5, 3.0, 3.5, 4.0, 4.5, 5.0, 5.5, 6.0] %}
            <option value="{{ g }}">{{ g }}</option>
        {% endfor %}
    </select><br>


    <button type="submit">Add Grade</button>
</form>
{% endblock %}
