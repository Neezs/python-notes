{% extends 'layout.html' %}

{% block content %}
<h2>Add Trainer</h2>

<form method="post">
    <h3>Personal Information</h3>
    <label>First name:</label><input name="prenom" required><br>
    <label>Last name:</label><input name="nom" required><br>
    <label>Email:</label><input name="mail" type="email" required><br>
    <label>Gender (M/F):</label><input name="sexe" maxlength="1" required><br>

    <h3>Address</h3>
    <label>City:</label><input name="ville" required><br>
    <label>Street:</label><input name="rue" required><br>
    <label>Postal code (NIP):</label><input name="nip" type="number" required><br>
    <label>Country:</label><input name="pays" required><br>

    <br>
    <button type="submit">Create Trainer</button>
</form>
{% endblock %}
